  <body>
    <i class="fa-solid fa-star"></i>
    <div id="meteor" class="meteor"></div>
    <canvas id="bg"></canvas>

    <script type="module" src="/main.js"></script>
    <script>
      var loader = document.getElementById("meteor");
      var minDuration = 1000; // Minimum duration in milliseconds (e.g., 3000ms = 3 seconds)
      var startTime = Date.now();

      window.addEventListener("load", function () {
        var elapsedTime = Date.now() - startTime;
        var remainingTime = minDuration - elapsedTime;

        if (remainingTime > 0) {
          setTimeout(function () {
            loader.style.display = "none";
          }, remainingTime);
        } else {
          loader.style.display = "none";
        }
      });
    </script>
  </body>
